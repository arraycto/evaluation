server:
  port: 7009
  servlet:
    context-path: /evaluation
spring:
  application:
    name: evaluation-studentevaluation-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/evaluation
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://tusdasa:8000/eureka/
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true